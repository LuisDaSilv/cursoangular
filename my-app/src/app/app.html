@if(getUser(); as user){
  <div>{{name}}</div>
}
@else{
  <button >Criar</button>
}

<div>
  @for(item of data; track item){
    {{item}}
  }
  @empty{
    No data available
  }
</div>

@switch (getUser();) {
  @case ('admin') {
    admin
  }
  @case ('user') {
    user
  }
  @case ('editor') {
    editor
  }
  @default {
    viewer
  }
}

<button (click)="handleclick($event)">Add item</button>
